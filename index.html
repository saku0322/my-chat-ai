<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat AI with All Features</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #764BA2;
            --bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --chat-bg: #f9f9f9;
            --user-bg: #DCF8C6;
            --assistant-bg: #e9e9e9;
            --text-color: #333;
            --input-bg: #f1f1f1;
            --border-radius: 8px;
        }

        .dark-theme {
            --primary-color: #3c75b5;
            --secondary-color: #4a2d8a;
            --bg-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --chat-bg: #1e1e1e;
            --user-bg: #2ecc71;
            --assistant-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --input-bg: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .top-bar button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-gradient);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background: var(--user-bg);
        }

        .assistant {
            align-self: flex-start;
            background: var(--assistant-bg);
        }

        .input-area {
            display: flex;
            padding: 1rem;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .input-area button {
            margin-left: 10px;
            padding: 0.75rem 1.2rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        .input-area button:hover {
            opacity: 0.9;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f5f5f5;
        }

        .toolbar button {
            padding: 0.4rem 0.8rem;
            background: #e0e0e0;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                margin: 0 10px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ -->
    <div class="top-bar">
        <div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>
        <button onclick="toggleSidebar()">â˜°</button>
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ -->
    <div class="container">
        <!-- ãƒãƒ£ãƒƒãƒˆãƒ˜ãƒƒãƒ€ãƒ¼ -->
        <div class="chat-header">
            Chat with AI
        </div>

        <!-- ãƒãƒ£ãƒƒãƒˆå±¥æ­´ -->
        <div class="chat-history" id="chatHistory"></div>

        <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">é€ä¿¡</button>
        </div>
    </div>

    <!-- ãƒ„ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ -->
    <div class="toolbar">
        <button onclick="insertTag('$$')">$$</button>
        <button onclick="startVoiceInput()">ğŸ¤</button>
        <button onclick="loadTemplate('Hello, how can you help me today?')">ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ</button>
        <button onclick="shareTheme()">å…±æœ‰</button>
    </div>

    <script>
        // çŠ¶æ…‹ç®¡ç†
        let currentModel = "deepseek-coder-v2-lite-instruct";
        let currentChatId = "default";

        // ãƒ†ãƒ¼ãƒåˆ‡æ›¿
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('chatAppTheme', isDark ? 'dark' : 'light');
        }

        // ãƒ¢ãƒ‡ãƒ«é¸æŠ
        async function loadModels() {
            try {
                const res = await fetch('https://7ebd-2400-2412-d244-e400-4061-9a0c-eb13-71da.ngrok-free.app/v1/models ');
                const data = await res.json();
                const select = document.getElementById('modelSelect');
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("ãƒ¢ãƒ‡ãƒ«å–å¾—ã‚¨ãƒ©ãƒ¼:", error);
            }
        }

        // ãƒãƒ£ãƒƒãƒˆé€ä¿¡
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            const userMsg = { role: 'user', content: message };
            appendMessage(userMsg);
            input.value = '';

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loading = { role: 'assistant', content: '...' };
            appendMessage(loading);

            try {
                const res = await fetch('https://7ebd-2400-2412-d244-e400-4061-9a0c-eb13-71da.ngrok-free.app/v1/chat/completions ', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7
                    })
                });

                const data = await res.json();
                const response = data.choices?.[0]?.message?.content || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';

                // æœ€å¾Œã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ç½®ãæ›ãˆ
                const historyContainer = document.getElementById('chatHistory');
                historyContainer.removeChild(historyContainer.lastChild);
                const assistantMsg = { role: 'assistant', content: response };
                appendMessage(assistantMsg);

            } catch (error) {
                historyContainer.removeChild(historyContainer.lastChild);
                appendMessage({ role: 'assistant', content: 'é€šä¿¡ã‚¨ãƒ©ãƒ¼: ' + error.message });
            }

            historyContainer.scrollTop = historyContainer.scrollHeight;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function appendMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.role === 'user' ? 'user' : 'assistant'}`;
            div.textContent = msg.content;
            document.getElementById('chatHistory').appendChild(div);
        }

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§é€ä¿¡
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // ã‚¿ã‚°æŒ¿å…¥
        function insertTag(tag) {
            const input = document.getElementById('userInput');
            const cursorPos = input.selectionStart;
            input.value = input.value.slice(0, cursorPos) + tag + input.value.slice(cursorPos);
        }

        // éŸ³å£°å…¥åŠ›
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ja-JP';
            recognition.onresult = function(event) {
                document.getElementById('userInput').value = event.results[0][0].transcript;
            };
            recognition.start();
        }

        // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆå‘¼ã³å‡ºã—
        function loadTemplate(template) {
            document.getElementById('userInput').value = template;
        }

        // ãƒ†ãƒ¼ãƒå…±æœ‰
        function shareTheme() {
            const theme = currentModel;
            const url = `${window.location.origin}?theme=${encodeURIComponent(theme)}`;
            navigator.clipboard.writeText(url);
            alert('ãƒ†ãƒ¼ãƒã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('chatAppTheme') || 'light';
            if (savedTheme === 'dark') document.body.classList.add('dark-theme');
            document.getElementById('userInput').addEventListener('keypress', handleKeyPress);
        });
    </script>
</body>
</html>
